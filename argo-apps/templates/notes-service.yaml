apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-release1
  namespace: argocd
spec:
  project: default
  sources:
    # Private config repo for sensitive values
    - repoURL: git@github.com:mr26/private-config.git
      targetRevision: main
      ref: values
    # Main repo with Helm chart
    - repoURL: https://github.com/mr26/notes-auth-service.git
      targetRevision: main
      path: notes-service/helm
      helm:
        valueFiles:
          - $values/notes-service/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: notes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true